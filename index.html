<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Reviews</title>
</head>

<body>
  <header role="banner">
    <nav role="navigation">
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent" role="main">
    <a href="#filter-restaurants" class="skip-link">Skip to filter options</a>
    <section id="map-container" role="application" aria-label="map">
      <div id="map"></div>
    </section>
    <section id="filter-restaurants" role="search" tabindex="-1">
      <div class="filter-options">
        <h3>Filter Results</h3>
        <div class="filter-input">
        	<label for="neighborhoods-select">Select Neighborhood</label>
	        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
	          <option value="all" role="option">All Neighborhoods</option>
	        </select>
	        <label for="cuisines-select">Select Cuisine Type</label>
	        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
	          <option value="all" role="option">All Cuisines</option>
	        </select>
	    </div>
      </div>
    </section>
    <section id="restaurants-container" role="complementary" aria-label="restaurants">
      <h2>RESTAURANTS</h2>
      <ul id="restaurants-list" role="list" aria-labelledby="restaurant list"></ul>
    </section>
  </main>
  
  <footer id="footer" role="contentinfo">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

  <script src="js/config.js"></script>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->
  <script type="text/javascript" src="js/sw-register.js"></script> 
  <script type="text/javascript" src="sw.js"></script>

</body>

</html>
